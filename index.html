<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Exo</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <h1>Sample Table and Form</h1>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Hoe</td>
        <td>Johnhoe@h.com</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Slut</td>
        <td>Janeslut@h.com</td>
      </tr>
    </table>
    <h3>Contact Form</h3>
    <form>
      <div>
        <label for="Name">Name:</label>
        <input type="text" name="Name" />
      </div>
      <div>
        <label for="Email">Email:</label>
        <input type="text" name="Email" />
      </div>
      <div>
        <label for="Message">Message:</label>
        <textarea></textarea>
      </div>

      <button>Envoyer</button>
    </form>
  </body>
</html>
